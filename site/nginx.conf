perl_set $uri_lowercase 'sub {
    my $r = shift;
    my $uri = $r->uri;
    my $args = $r->args;

    $uri = lc($uri);

    if ($args) {
      $args = lc($args);
      return $uri . "?" . $args;
    } else {
      return $uri;
    }
}';

server {
    listen 80;
    listen [::]:80;
    # server_name basisregisters.vlaanderen;

    # Enable Gzip compressed.
    gzip on;

    # Enable compression both for HTTP/1.0 and HTTP/1.1 (required for CloudFront).
    gzip_http_version  1.0;

    # Compression level (1-9).
    # 5 is a perfect compromise between size and cpu usage, offering about
    # 75% reduction for most ascii files (almost identical to level 9).
    gzip_comp_level    5;

    # Don't compress anything that's already small and unlikely to shrink much
    # if at all (the default is 20 bytes, which is bad as that usually leads to
    # larger files after gzipping).
    gzip_min_length    256;

    # Compress data even for clients that are connecting to us via proxies,
    # identified by the "Via" header (required for CloudFront).
    gzip_proxied       any;

    # Tell proxies to cache both the gzipped and regular version of a resource
    # whenever the client's Accept-Encoding capabilities header varies;
    # Avoids the issue where a non-gzip capable client (which is extremely rare
    # today) would display gibberish if their proxy gave them the gzipped version.
    gzip_vary          on;

    # Compress all output labeled with one of the following MIME-types.
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/svg+xml
      image/x-icon
      text/css
      text/plain
      text/x-component;
      # text/html is always compressed by HttpGzipModule

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    ## Disables emitting nginx version in error messages and in the “Server” response header field.
    server_tokens off;

    # Just allow GET and HEAD for static sites
    if ($request_method !~ ^(GET|HEAD)$) {
        return 405;
    }

    # Redirect index.html to parent
    if ($request_uri ~* "^(.*/)index\.html$") {
        return 301 $1;
    }

    # Dont lowercase release notes
    if ($request_uri ~* "^(.*)/release-notes/.*$") {
        break;
    }

    # Add HSTS
    # if ($http_x_forwarded_proto = "https") {
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # }

    # Enforce all lowercase
    if ($request_uri ~ "[A-Z]") {
        return 301 $scheme://$host$uri_lowercase;
    }

    # Redirect /help to docs
    location ~* ^/help(.*) {
        return 301 https://docs.REPLACE_ALIAS_ZONE_NAME/;
    }

    # https://stackoverflow.com/questions/40810219/nginx-301-redirect-with-query-string
    location ~* ^/api/(.*) {
        return 301 https://api.REPLACE_ALIAS_ZONE_NAME/$1$is_args$args;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /\.svn {
        deny all;
    }
}
